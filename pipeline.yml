          "name": "Preprocess", "outputs": [{"name": "X Train", "type": "LocalPath"},
          {"name": "Y Train", "type": "LocalPath"}, {"name": "X Test", "type": "LocalPath"},
          {"name": "Y Test", "type": "LocalPath"}, {"name": "Column Transformer",
