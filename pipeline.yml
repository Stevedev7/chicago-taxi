      annotations: {pipelines.kubeflow.org/component_spec: '{"implementation": {"container":
          {"command": ["python", "index.py", "--x-train", {"inputPath": "X Train"},
          "--x-test", {"inputPath": "X Test"}, "--X-train", {"outputPath": "X Train
