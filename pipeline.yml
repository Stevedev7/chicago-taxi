          {"outputPath": "Standard Scaler"}], "image": "gcr.io/niveustraining/taxi-dataset/feature-scale"}},
          "inputs": [{"name": "X Train", "type": "LocalPath"}, {"name": "X Test",
          "type": "LocalPath"}], "name": "Feature Scale", "outputs": [{"name": "X
